<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Contact</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css">
  <link rel="stylesheet" href="style/index.css">
</head>
<body>
  <!-- Navbar -->
  <div class="navbar-container">
    <div class="navbar-menu">
      <div class="row h-100 justify-content-between">
        <div class="col-3 d-flex align-items-center justify-content-center">
          <img src="image/Name (1).png" alt="">
        </div>
        <div class="col-8">
          <ul class="navbar h-100 list-unstyled d-flex">
            <li><a href="index.html">HOME</a></li>
            <li><a href="About.html">ABOUT</a></li>
            <li><a href="Skills.html">SKILLS</a></li>
            <li><a href="Contact.html">CONTACT</a></li>
          </ul>
        </div>
      </div>
    </div>

    <!-- Contact Section -->
    <div class="hero-container">
      <div class="row h-75">
        <div class="col-5 mt-5 ms-5">
          <h2 class="text-center"><hr>Contact Me<hr></h2>
          <h4 class="ms-5">Let's work together</h4>
          <p class="ms-5 me-5">Lorem ipsum dolor sit amet consectetur adipisicing elit...</p>
          <div class="cc">
            <div class="com-to">
              <button class="com rounded-circle btn-outline-info"><i class="fa-solid fa-paper-plane"></i></button>
              &emsp; @Lilyback
            </div>
            <div class="call-to">
              <button class="call rounded-circle btn-outline-info"><i class="fa-solid fa-phone"></i></button>
              &emsp; 096 94 56 042
            </div>
          </div>
          <div class="all-btn d-flex mt-3">                        
            <button class="btn bg-light rounded-circle btn-outline-info"><i class="fa-brands fa-facebook"></i></button>
            <button class="btn bg-light rounded-circle btn-outline-info"><i class="fa-brands fa-square-instagram"></i></button>
            <button class="btn bg-light rounded-circle btn-outline-info"><i class="fa-brands fa-square-twitter"></i></button>
            <button class="btn bg-light rounded-circle btn-outline-info"><i class="fa-brands fa-tiktok"></i></button>
          </div>
        </div>
        <div class="col-4 mt-5 ms-5">
          <div class="form border border-3 mt-5 p-3">
            <h5 class="us text-center mt-2">Contact Us<hr></hr></h5>
            <form class="form-container" action="/submit_form" method="POST">
              <label for="name">Enter Your Name:</label><br>
              <input class="text form-control mb-3" type="text" id="name" name="name" required>

              <label for="email">Enter Your Email:</label><br>
              <input class="email form-control mb-3" type="email" id="email" name="email" required>

              <label for="subject">Enter Your Subject:</label><br>
              <input class="subject form-control mb-3" type="text" id="subject" name="subject" required>

              <label for="message">Enter Your Message:</label><br>
              <textarea class="message form-control mb-3" id="message" name="message" rows="4" required></textarea>

              <button class="btn btn-outline-success w-100">SUBMIT</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
